<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spontaneously Now</title>
  <!-- Compressed CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">

  <!-- <link rel="stylesheet" href="/assets/css/style.css"> -->
  <link rel="stylesheet" href="../public/assets/css/style.css">

</head>

<body>
  <!--Main section with buttons and hero-->
  <div class="grid-container ">
    <div class="grid-x align-center index-background grid-padding-x searchpane">



      <div class="medium-6 cell">
        <ul class="dropdown menu" data-dropdown-menu>
          <li id="choicemain"><a href="#" id="choiceslink">Choices</a>
            <ul class="menu">
              <li id="movie"><a href="#">Movie</a></li>
              <li id="book"><a href="#">Book</a></li>
              <li id="music"><a href="#">Music</a></li>
              <li id="tvshow"><a href="#">TV Show</a></li>
              <li id="game"><a href="#">Game</a></li>
              <li id="nightlife"><a href="#">Night Life</a></li>
              <li id="bar"><a href="#">Bar</a></li>
              <li id="restaurant"><a href="#">Restaurant</a>
                <!-- <ul class="menu">
                    <li id="breakfast"><a href="#" >Breakfast</a></li>
                    <li id="lunch"><a href="#" >Lunch</a></li>
                    <li id="dinner"><a href="#" >Dinner</a></li>
                  </ul> -->
              </li>
              <!-- ... -->
            </ul>
          </li>
        </ul>
      </div>
      <div class="medium-6 cell " id="mealchoice">
        <ul class="dropdown menu" data-dropdown-menu>
        <li ><a href="#" id="choiceslink">Meal</a>
          <ul class="menu">
            <li id="breakfast"><a href="#">Breakfast</a></li>
            <li id="lunch"><a href="#">Lunch</a></li>
            <li id="dinner"><a href="#">Dinner</a></li>
          </ul>
        </li>
        </ul>
      </div>
      <div class="large-12 cell mainqueryform">
        <label>
          <input type="text" id="searchplaceholder" placeholder="Enter a query">
        </label>
      </div>
      <div class="large-12 cell city">
        <label>
          <input type="text" id="restaurantcity" placeholder="Enter your city">
        </label>
      </div>
    </div>
    <!-- FORM: dropdown categories- input area: text, and search button - cat dropdown: breakfast, lunch, dinner, book, movie, etc
          input physically type search term, submit button form: "Search" text: "query" -->
    <!--  -->
    <!-- <div class="grid-x  align-spaced"> -->
    <div class="grid-x align-center grid-margin-x grid-margin-y buttonrow">
      <button class="cell small-4 grid-margin-y button alert search" href="#">Search</button>
      <button class="cell small-4 grid-margin-y button alert favorites" href="#">Favorites</button>
    </div>
  </div>
  <!-- </div> -->

  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- Compressed JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/foundation.min.js"
    integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous">
    </script>

  <script>
    $(document).foundation();
    $("#choicemain").on("click", "li", function () {
      $(".city").css("display", "none");
      $("#mainqueryform").css("display", "block");
      $("#searchplaceholder").css("display", "block");
      $("#mealchoice").css("display", "none");
      event.preventDefault();
      console.log(this.id)
      const thisID = this.id;

      $("#choiceslink").text($(`#${thisID}`).text());

      if (thisID === "restaurant") {
        var entrystring = `Breakfast, Lunch, or Dinner?`;
        
        $("#mainqueryform").css("display", "none");
        $("#mealchoice").css("display", "block");
        $(".city").css("display", "block");
        $("#searchplaceholder").css("display", "none");
      } else if (thisID != "nightlife" && thisID != "bar" && thisID != "music") {
        var entrystring = `Enter a ${thisID} you like!`;

      } else if (thisID === "music") {
        var entrystring = `Enter ${thisID} you like!`;
      } else {
        var entrystring = `Enter your city!`;
      }

      $("#searchplaceholder").attr("placeholder", entrystring);
    })
  </script>
</body>

</html>
